<!DOCTYPE html>
<!-- Importación de thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importación de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="/styles.css">
    <title>Category - MyReads</title>
</head>

<body>
    <!-- Inclusión del fragmento del encabezado -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Contenido principal del formulario -->
    <div class="form-content row g-3">
        <!-- Formulario para crear o editar una categoría -->
        <form method="post" action="#" th:action="@{/categories/new/submit}" th:object="${category}">

            <!-- Título del formulario, cambia según si es creación o edición -->
            <h1>
                <span th:text="${id} ? 'Edit' : 'New'"></span> Category
            </h1>

            <!-- Campo oculto para almacenar el ID de la categoría (si es edición) -->
            <input type="hidden" th:field="*{id}" id="id">

            <!-- Campo de texto para ingresar el nombre de la categoría -->
            <div class="col-6">
                <label for="nameInput" class="form-label custom-label" >Name</label>
                <input type="text" class="form-control form-custom" id="nameInput" placeholder="" value="" required="" th:field="*{name}">
            </div>

            <!-- Línea divisoria entre el campo y el botón -->
            <hr class="my-4 col-6">

            <!-- Botón para enviar el formulario (agregar o editar según el contexto) -->
            <button class="w-50 btn btn-custom-primary btn-lg" type="submit">
                <span th:text="${id} ? 'Edit' : 'Add'"></span> Category
            </button>
        </form>
    </div>

    <!-- Inclusión del fragmento del pie de página -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Importación del script de Bootstrap -->
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
