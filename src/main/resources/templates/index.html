<!DOCTYPE html>
<!-- Importación de thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importación de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <title>MyReads</title>
</head>

<body>
    <!-- Inclusión del fragmento del encabezado -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="container my-5">

            <!-- Sección de presentación -->
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg" style="background-color: #fafefd">

                <!-- Columna izquierda con el título y la descripción -->
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis" style="font-size: 100px">MyReads.</h1>
                    <h1 class="display-4 fw-bold text-body-emphasis text-gray">the best books for <span style="color: black">/ you</span></h1>

                    <!-- Descripción de la aplicación -->
                    <p class="lead" style="margin-bottom: 3rem">
                        “MyReads es una aplicación web para gestionar tus libros:
                        registra los que has leído, los que estás leyendo y los que deseas leer.
                        Con una interfaz sencilla, puedes llevar un seguimiento de tus lecturas y valoraciones.”
                    </p>

                    <!-- Botones de acción -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                        <a href="/books" class="btn btn-custom-primary btn-lg px-4 me-md-2 fw-bold" >Books</a>
                        <a href="/books/new" class="btn btn-outline-dark btn-lg px-4" >+ Book</a>
                    </div>
                </div>

                <!-- Columna derecha con imagen de portada -->
                <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg box-custom" >
                    <img class="rounded-lg-3" src="/indexBook.png" alt="bookImage" style="margin: 1rem">
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusión del fragmento del pie de página -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Importación del script de Bootstrap -->
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
